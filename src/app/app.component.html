<div class="main">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/7082d6c898.js"></script>
  <div class="root">
    <h1>Svelte & hueta</h1>
    <div class="list">

      <input
        #newItem
        placeholder="todo"
        (keyup.enter)="addItem(newItem.value); newItem.value = ''"
        class="lg-text-input"
        id="addItemInput"
      />

      <button class="btn-primary" (click)="addItem(newItem.value)"><fa-icon [icon]="faCoffee"></fa-icon></button> <br></div>
    <div>
      <label class="container" *ngFor="let item of items">{{item.description}}
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span><fa-icon [icon]="faCoffee"></fa-icon>
      </label>
  <script src="js/bootstrap.js"></script>

</div>
